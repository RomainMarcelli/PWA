<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Game: Whack-a-Mole</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: #9c7045;
            border: 2px solid #54381e;
            border-radius: 50%;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
        }

        .mole {
            display: none;
        }

        .hole.up .mole {
            display: block;
        }
    </style>
</head>

<body>
    <button id="startButton">DÃ©marrer</button>
    <div id="gameStatus"></div>

    <div class="container">
        <div class="hole" id="hole1"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole2"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole3"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole4"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole5"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole6"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole7"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole8"><span class="mole">ğŸ¾</span></div>
        <div class="hole" id="hole9"><span class="mole">ğŸ¾</span></div>
    </div>

    <div id="score">Score: 0</div>

    <script>
        const holes = document.querySelectorAll('.hole');
        let score = 0;
        let gameStarted = false;

        function randomHole() {
            const index = Math.floor(Math.random() * holes.length);
            return holes[index];
        }

        function peep() {
            if (gameStarted) {
                const hole = randomHole();
                hole.classList.add('up');
                setTimeout(() => {
                    hole.classList.remove('up');
                }, 1000);
            }
        }

        function bonk(e) {
            if (!e.isTrusted) return;
            score++;
            updateScore();
        }

        function updateScore() {
            score++; // Augmenter le score Ã  chaque bon coup
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        holes.forEach(hole => hole.addEventListener('click', bonk));

        document.getElementById('startButton').addEventListener('click', () => {
            gameStarted = true;
            let gameTimer = setTimeout(() => {
                gameStarted = false;
                document.getElementById('gameStatus').textContent = 'Le jeu est terminÃ© !';
                holes.forEach(hole => hole.innerHTML = '');
                document.getElementById('startButton').style.display = 'block';
            }, 30000);

            let peepInterval = setInterval(peep, 1000);

            document.getElementById('startButton').style.display = 'none';
            document.getElementById('gameStatus').textContent = 'Le jeu commence !';

            setTimeout(() => {
                document.getElementById('gameStatus').textContent = '';
            }, 2000);
        });
    </script>
</body>

</html>
